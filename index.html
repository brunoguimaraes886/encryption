<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Des)Criptografia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="favicom.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <h1>(Des)Criptografar</h1>
    </header>
    <section>
<!--Quando aparecer codificar, leve como criptografar. O mesmo com decodificar-->
        <div id='msg'>
            <p>Chave (entre 1 e 25):</p>
            <input type="number" name="chave" id="chave" min='1' max='25'>
            <p>Mensagem a ser criptografada (use apenas <strong>letras
                </strong>, <strong>não</strong> use acentos, símbolos ou números) :</p>
            <input type="text" name="msgParaCodificar" id="msgParaCodificar"></br>
            <p id='dist'></p>
            <input id='botaoCodificar' type="button" value="Codificar" onclick='codificar()'>
            <p id='resCodi'></p>
            <p>Mensagem a ser descriptografada (use apenas <strong>letras
                </strong>, <strong>não</strong> use acentos, símbolos ou números) :</p>
            <input type="text" name="msgParaDecodificar" id="msgParaDecodificar"></br>
            <p id='dist'></p>
            <input id='botaoDecodificar' type="button" value="Decodificar" onclick='decodificar()'>
            <p id='resdeCodi'></p>
        </div>
        <div id='nu'>
        </div>
    </section>
    <footer>
        <p>&copy; Bruno Guimarães</p>
    </footer>
    <script src="scriptDeCriptografia.js"></script>
</body>

</html>
